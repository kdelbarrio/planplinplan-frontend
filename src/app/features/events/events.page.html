<div class="content">
<section class="results">
  <header class="filters" *ngIf="currentFilters() as f">
    <span *ngIf="f['q']">“{{ f['q'] }}”</span>
    <span *ngIf="f['place']"> · {{ f['place'] }}</span>
    <span *ngIf="f['date']"> · {{ f['date'] }}</span>
    <span *ngIf="f['type']"> · {{ f['type'] }}</span>
    <span *ngIf="f['minAge']"> · {{ f['minAge'] }}-{{ f['maxAge'] || '+' }}</span>
    <span *ngIf="f['a11y']"> · Accesibles</span>
    <span *ngIf="f['indoor']"> · Cubiertos</span>
  </header>

  <div class="spinner" *ngIf="loading()">
    <mat-spinner diameter="36"></mat-spinner>
  </div>

  <div class="list" *ngIf="!loading()">
    <ng-container *ngIf="items().length; else empty">
      <app-event-card *ngFor="let ev of items()" [event]="ev" />
      <mat-paginator
        [length]="total()"
        [pageIndex]="page()-1"
        [pageSize]="perPage()"
        [pageSizeOptions]="[12,24,50,100]"
        (page)="pageChange($event)">
      </mat-paginator>
    </ng-container>

    <ng-template #empty>
      <p class="empty">No hay resultados con los filtros aplicados.</p>
    </ng-template>
  </div>
</section>
</div>
